<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .input-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group button {
            padding: 10px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .input-group button:hover {
            background: #0056b3;
        }
        .display-box {
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password">
    </div>
    <div class="input-group">
        <label for="counter">Counter Value:</label>
        <input type="number" id="counter" min="0">
    </div>
    <div class="input-group">
        <button onclick="showTexts()">Show Text</button>
    </div>
    <div class="display-box" id="youtubeText">YouTube Text: </div>
    <div class="display-box" id="telegramText">Telegram Text: </div>
    <div class="display-box" id="instagramText">Instagram Text: </div>
    <div class="display-box" id="tiktokText">TikTok Text: </div>
    <div class="display-box" id="facebookText">Facebook Text: </div>
</div>

<div class="modal" id="modal">

</div>
